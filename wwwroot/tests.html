<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Tests</title>

    <script src="/js/helpers.js" type="text/javascript"></script>
    <script src="/js/gamedata.js" type="text/javascript"></script>
    <script src="/js/boardservice.js" type="text/javascript"></script>
    
    <script src="/js/tests/assert.js" type="text/javascript"></script>
    <script src="/js/tests/boardservicetests.js" type="text/javascript"></script>
</head>
<body>
    <p>Please check the console for test results; thank you.</p>
    <script>
        window.onload = function () {
            const help = Helpers(),
                assert = Assert(),
                serviceTests = BoardServiceTests(assert, help);

            let justThrow = window.location.search.includes("throw");
            
            assert.runTests(justThrow, {
                serviceTests
            });
        };
    </script>
</body>
