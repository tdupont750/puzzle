<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	
	<title>Puzzle Game</title>
	
	<!--<link href="css/bootstrap.css" rel="stylesheet">-->
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/puzzle.css" rel="stylesheet">
</head>
<body>

<h1>Puzzle Game</h1>

<div class="header">
	<div class="score">
		Score: <span id="score-box">0</span>&nbsp;<span id="score-box-diff">&nbsp;</span>
	</div>
	<div class="time">
		Time: <span id="time-box">0</span>
	</div>
	<div class="flavor">
		<span id="flavor-box">&nbsp;</span>
	</div>
</div>

<div style="display: none">
	<span><span id="combo-box">0</span></span>
	<span id="combo-box-diff">0</span>
</div>

<div class="boxes" id="board">
	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>
	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>
	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>
	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>
</div>

<hr>

<div class="boxes" id="draw">
	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>
</div>

<script src="js/hammer.js" type="text/javascript"></script>
<script src="js/helpers.js" type="text/javascript"></script>
<script src="js/gamedata.js" type="text/javascript"></script>
<script src="js/boardstate.js" type="text/javascript"></script>
<script src="js/boardservice.js" type="text/javascript"></script>
<script src="js/puzzle.js" type="text/javascript"></script>

<script>
    window.onload = function () {
        const help = Helpers(),
            data = GameData(help),
        	boardState = BoardState(help,  data),
            boardService = BoardService(help, data, boardState),
            puzzle = Puzzle(help,  boardService, boardState);

        puzzle.run();
    };
</script>
</body>
</html>
